<!DOCTYPE html>
<html lang="en">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
	<link href="style.scss" rel="stylesheet/scss" type="text/css">
    <link rel="icon" href="https://amnashanwar.com/media/fav.png" sizes="16x16 32x32" type="image/png">
	
<title>Script Effects - GSAP transitions</title>

</head>
<body>

<header class="header">
    <!-- image -->
    <figure>
        <img class="emily" src="walls.jpg" alt="">
    </figure>

    <!-- image mask -->
    <i class="mask mask-left"></i>
    <i class="mask mask-right"></i>
    <i class="mask mask-top"></i>
    <i class="mask mask-bottom"></i>

    <!-- trigger -->
    <span class="trigger" data-toggle="closed">
    </span>

    <!-- content -->
    <div class="outer-wrapper">
        <div class="outer">
            <div class="inner">
                <div class="container">
                    <div class="row">
                        <div class="col-1">&nbsp;</div>
                        <div class="col-10 text-row">
                            <span id="type" class="title uppercase">Amnash</span>
                            <i class="line line-long">
                                <span></span>
                            </i>
                        </div>
                        <div class="col-1">&nbsp;</div>
                    </div>
                    <div class="row">
                        <div class="col-1">&nbsp;</div>
                        <div class="col-10 text-row">
                            <span id="georgia" class="subtitle">Web Developer</span>
                            <i class="line line-short">
                                <span></span>
                            </i>
                            <span id="festival" class="title">Anwar</span>
                        </div>
                        <div class="col-1">&nbsp;</div>
                    </div>
                    <div class="row">
                        <div class="col-1">&nbsp;</div>
                        <div class="col-10 text-row">
                            <span id="year" class="title">2018</span>
                            <i class="line line-long">
                                <span></span>
                            </i>
                            <span id="size" class="subtitle">www.amnashanwar.com</span>
                        </div>
                        <div class="col-1">&nbsp;</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
<script src="script.js"></script>
</body>

</html>
